<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detect</title>
</head>

<body>
  <script>
    'use strict';
    function addRow(expr, value) {
      document.body.insertAdjacentHTML('beforeend',
        '<p><code>' + expr + '</code>: ' + value + '</p>');
    }

    addRow('navigator.userAgent', navigator.userAgent);
    addRow('screen.width', screen.width);
    addRow('screen.height', screen.height);
    addRow('navigator.maxTouchPoints', navigator.maxTouchPoints);

    addRow("'serviceWorker' in navigator", 'serviceWorker' in navigator);
    addRow("'localStorage' in window", 'localStorage' in window);
    addRow("'geolocation' in navigator", 'geolocation' in navigator);
    addRow("typeof matchMedia === 'function'", typeof matchMedia === 'function');
    addRow("matchMedia('(prefers-color-scheme: dark)').matches",
      typeof matchMedia === 'function' && matchMedia('(prefers-color-scheme: dark)').matches);

    addRow("'indexedDB' in window", 'indexedDB' in window);
    addRow("'WebSocket' in window", 'WebSocket' in window);
    addRow("'RTCPeerConnection' in window", 'RTCPeerConnection' in window);

    addRow("CSS.supports('display','grid')", CSS.supports ? CSS.supports('display', 'grid') : false);
    addRow("'WebAssembly' in window", 'WebAssembly' in window);
    addRow("'WebGLRenderingContext' in window", 'WebGLRenderingContext' in window);

    addRow("'ontouchstart' in window", 'ontouchstart' in window);
    addRow("'PointerEvent' in window", 'PointerEvent' in window);
    addRow("'pointerEnabled' in Navigator.prototype", 'pointerEnabled' in Navigator.prototype);
    addRow("'DeviceOrientationEvent' in window", 'DeviceOrientationEvent' in window);

    addRow("'PushManager' in window", 'PushManager' in window);
    addRow("'Notification' in window", 'Notification' in window);
    addRow("'PaymentRequest' in window", 'PaymentRequest' in window);

    addRow("typeof navigator.getInstalledRelatedApps === 'function'",
      typeof navigator.getInstalledRelatedApps === 'function');
    addRow("typeof navigator.getBattery === 'function'", typeof navigator.getBattery === 'function');
    addRow("'mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices",
      'mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices);
    addRow("'sync' in ServiceWorkerRegistration.prototype",
      'sync' in ServiceWorkerRegistration.prototype);
  </script>
  <footer>
    <p><a href="https://developer.mozilla.org/docs/Learn_web_development/Extensions/Testing/Feature_detection"
        target="_blank" rel="noopener noreferrer">MDN: Feature Detection Guide</a></p>
    <p><a href="https://developer.mozilla.org/docs/Web/HTTP/Guides/Browser_detection_using_the_user_agent"
        target="_blank" rel="noopener noreferrer">MDN: Browser Detection</a></p>
  </footer>
</body>

</html>
